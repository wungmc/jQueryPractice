<!DOCTYPE html
PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>列表中的导航菜单应用</title>
<style type="text/css">
body {
	font-size:13px;
}
ul, li {
	list-style-type:none;
	padding:0px;
	margin:0px;
}
.menu {
	width:190px;
	border:solid 1px #E5D1A1;
	background-color:#FFFDD2;
}
.optn {
	width:190px;
	line-height:28px;
	border:1px dashed #ccc;
}
.content {
	padding-top:10px;
	clear:left;
}
a {
	text-decoration:none;
	color:#666;
	padding:10px;
}
.optnFocus {
	background-color:#fff;
	font-weight:bold;
}
div {
	padding:10px;
}
div img {
	float:left;
	padding-right:6px;
}
span {
	padding-top:3px;
	font-size:14px;
	font-weight:bold;
	float:left;
}

.tip {
	width:190px;
	border:solid 2px #ffa200;
	position:absolute;
	padding:10px;
	background-color:#fff;
	display:none;
}
.tip li {
	line-height:23px;
}
#sort {
	position:absolute;
	display:none;
}
</style>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script language="javascript" type="text/javascript">

$(function() {
	var curY; //所选项的top值
	var curH; //所选项的height值
	var curW; //所选项的width值
	var srtY; //提示箭头的top值
	var srtX; //提示箭头的left值
	var objL; //当前对象
	
	//设置当前位置数值
	function setInitValue(obj) {
		curY = obj.offset().top;
		curH = obj.height();
		curW = obj.width();
		srtY = curY + (curH/2) + "px";
		srtX = curW - 5 + "px";
	}
	
	$(".optn").mouseover(function() {
		objL = $(this);
		setInitValue(objL);
		var allY = curY - curH + "px";//提示框的top值
		$(this).addClass("optnFocus");
		$(this).next("ul").show()
			.css({"top":allY, "left":curW});//设置提示框的坐标
		$("#sort").show().css({"top":srtY, "left":srtX});//设置箭头的坐标
	})
	.mouseout(function() {
		$(this).removeClass("optnFocus");
		$(this).next("ul").hide();
		$("#sort").hide();
	});
	
	//鼠标移入提示框时的事件
	$(".tip").mouseover(function() {
		$(this).show();
		objL = $(this).prev("li");
		setInitValue(objL);
		$(objL).addClass("optnFocus");
		$("#sort").show();
	})
	.mouseout(function() {
		$(this).hide();
		$(this).prev("li").removeClass("optnFocus");
		$("#sort").hide();
	});
	
	//mouseover和mousemove区别？
	//mouseover：鼠标进入区域后触发一次
	//mousemove：只要鼠标在区域内移动就会触发
})
</script>

</head>
<body>
	<ul>
		<li class="menu">
			<div>
				<img src="image/icon.gif" />
				<span>电脑数码类产品</span>
			</div>
			<ul class="content">
				<li class="optn"><a href="#" >笔记本</a></li>
				<ul class="tip">
					<li><a href="#" >笔记本1</a></li>
					<li><a href="#" >笔记本2</a></li>
					<li><a href="#" >笔记本3</a></li>
					<li><a href="#" >笔记本4</a></li>
				</ul>
				<li class="optn"><a href="#" >移动硬盘</a></li>
				<ul class="tip">
					<li><a href="#" >移动硬盘1</a></li>
					<li><a href="#" >移动硬盘2</a></li>
					<li><a href="#" >移动硬盘3</a></li>
					<li><a href="#" >移动硬盘4</a></li>
				</ul>
				<li class="optn"><a href="#" >电脑软件</a></li>
				<ul class="tip">
					<li><a href="#" >电脑软件1</a></li>
					<li><a href="#" >电脑软件2</a></li>
					<li><a href="#" >电脑软件3</a></li>
					<li><a href="#" >电脑软件4</a></li>
				</ul>
				<li class="optn"><a href="#" >数码产品</a></li>
				<ul class="tip">
					<li><a href="#" >数码产品1</a></li>
					<li><a href="#" >数码产品2</a></li>
					<li><a href="#" >数码产品3</a></li>
					<li><a href="#" >数码产品4</a></li>
				</ul>
			</ul>
			<img id="sort" src="image/sort.gif" alt="" />
		</li>
	</ul>
</body>
</html>
