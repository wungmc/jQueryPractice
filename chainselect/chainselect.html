<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<link type="text/css" rel="stylesheet" href="css/chainselect.css" />
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.8.0/jquery.min.js"></script>
<script type="text/javascript" src="js/chainselect.js"></script>
<title>jquery实战5-级联下拉框</title>
</head>

<body>
	<div class="loading">
		<p><img src="images/data-loading.gif" alt="数据加载中..." /></p>
		<p>数据加载中...</p>
	</div>
	
	
	<div class="car">
	    <span class="carname">
			汽车厂商：
			<select name="carname">
				<option value="" selected="selected">请选择汽车厂商</option>
				<option value="BMW">宝马</option>
				<option value="Audi">奥迪</option>
				<option value="VW">大众</option>
			</select>
			<img src="images/pfeil.gif" />
		</span>
		
		<span class="cartype">
			汽车类型：
			<select name="cartype">
			</select>
			<img src="images/pfeil.gif" />
		</span>
		
		<span class="wheeltype">
			车轮类型：
			<select name="wheeltype">
			</select>
		</span>
	</div>
	
	<div class="carimage">
		<p><img src="images/img-loading.gif" alt="图片加载中..." class="carloading"/></p>
		<p><img src="" class="carimg" alt="汽车图片"/></p>
	</div>
	
	<div id="test"></div>
</body>
</html>
