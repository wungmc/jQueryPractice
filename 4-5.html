<!DOCTYPE html
PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>切换事件toggle</title>
<style type="text/css">
img {
	width:200px;
	height:200px;
	border:1px solid #666;
	padding:5px;
	margin:5px;
}

</style>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script language="javascript" type="text/javascript">

$(function() {
	/*
	 * toggle()方法：每次单击后依次调用函数，
	 * 用法：toggle(fn, fn2, fn3[, fn4, fn5, ...])，
	 * 注意：不是单击一次，就顺序执行fn,fn2,fn3,...，而是第一次单击执行fn，第二次单击执行fn2,...依次循环
	 */
	$("img").toggle(
		function() {
			$(this).attr("src", "image/sight01.jpg").attr("title", this.src);
		},
		function() {
			$(this).attr("src", "image/sight02.jpg").attr("title", this.src);
		},
		function() {
			$(this).attr("src", "image/sight03.jpg").attr("title", this.src);
		}
	);
})
</script>

</head>
<body>
	<img />
</body>
</html>
