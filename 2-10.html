<!DOCTYPE html
PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>属性过滤选择器</title>
<style type="text/css">
div,span {
	float:left;	
	border:1px solid #ccc;
	margin:8px;
	width:65px;
	height:65px;
	display:none;
}

</style>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script language="javascript" type="text/javascript">

/*
$(function() {//显示所有含id属性的元素
	$("div[id]").show();
})

$(function() {//显示所有属性title的值是“A”的元素
	$("div[title='A']").show();
})

$(function() {//显示所有属性title的值不是“A”的元素
	$("div[title!='A']").show();
})

$(function() {//显示所有属性title的值以“A”开头的元素
	$("div[title^='A']").show();
})

$(function() {//显示所有属性title的值以“C”结束的元素
	$("div[title$='C']").show();
})

$(function() {//显示所有属性title的值中含有“B”的元素
	$("div[title*='B']").show();
})
*/
$(function() {//显示所有属性title的值中含有“B”，且属性id的值是"divAB"的元素
	$("div[title*='B'][id='divAB']").show();
})
</script>

</head>
<body>
<div id="divID">ID</div>
<div title="A">Title A</div>
<div id="divAB" title="AB">ID <br /> Title AB</div>
<div title="ABC">ABC</div>
</body>
</html>
