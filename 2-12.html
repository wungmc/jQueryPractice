<!DOCTYPE html
PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>表单对象属性过滤选择器</title>
<style type="text/css">
div {
	display:none;	
}
select {
	height:65px;
}
.clsIpt {
	width:100px;
	padding:3px;
}
.GetFocus {
	border:1px solid #666;
	background-color:#eee;
}

</style>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script language="javascript" type="text/javascript">

$(function() {//增加表单中所有属性为可用的元素的类别
	$("#divA").show();
	$("#form1 input:enabled").addClass("GetFocus");
	//$("input:enabled").addClass("GetFocus");
})
$(function() {//增加表单中所有属性为不可用的元素的类别
	$("#divA").show();
	$("#form1 input:disabled").addClass("GetFocus");
	//$("input:disabled").addClass("GetFocus");
})
$(function() {//隐藏表单中所有被选中的元素的类别
	$("#divB").show();
	$("#form1 input:checked").hide();
})
$(function() {//显示表单中所有被选中option的元素的内容
	$("#divC").show();
	$("#Span2").html("选中项是：" + $("#form1 option:selected").text());
})
</script>

</head>
<body>
	<form id="form1" style="width:241px;">
		<div id="divA">
			<input type="text" value="可用文本框" class="clsIpt"/>
			<input type="text" value="不可用文本框" disabled="disabled" class="clsIpt"/>
		</div>
		<div id="divB">
			<input type="checkbox" checked="checked" value="1" />选中
			<input type="checkbox" value="0" />未选中
		</div>
		<div id="divC">
			<select multiple="multiple">
				<option value="0">Item 0</option>
				<option value="1" selected="selected">Item 1</option>
				<option value="2">Item 2</option>
				<option value="3" selected="selected">Item 3</option>
			</select>
		</div>
		<span id="Span2"></span>
	</form>
</body>
</html>
