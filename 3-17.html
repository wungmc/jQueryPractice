<!DOCTYPE html
PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>遍历元素</title>
<style type="text/css">
img {
	width:143px;
	height:101px;
	padding:3px;
	margin:5px;
	border:1px solid #ccc;
}

</style>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script language="javascript" type="text/javascript">

$(function() {
	$("img").each(function(index) {
		this.title = "第" + index + "张图片，alt内容是" + this.alt;
	});
})
</script>

</head>
<body>
	<p>
		<img src="image/sight01.jpg" alt="张家界" />
		<img src="image/sight02.jpg" alt="早晨" />
		<img src="image/sight03.jpg" alt="日落" />
	</p>
</body>
</html>
