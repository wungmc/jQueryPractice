<html>
<head>
<title>层次选择器</title>
<style type="text/css">
div,span {
	display:none;
	float:left;	
	border:1px solid #ccc;
	margin:8px;
}
.clsFraA {
	width:65px;
	height:65px;
}
.clsFraP {
	width:45px;
	height:45px;
	background-color:#eee;
}
.clsFraC {
	width:25px;
	height:25px;
	background-color:#ddd;
}
</style>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script language="javascript" type="text/javascript">

$(function() {//匹配所有相邻元素（即前和后的同胞元素）
	$("#divMid").siblings().css("display","block");
})

</script>

</head>
<body>
<div class="clsFraA">Left</div>
<div class="clsFraA" id="divMid">
	<span class="clsFraP" id="Span1">
		<span class="clsFraC" id="Span2"></span>
	</span>
</div>
<div class="clsFraA" >Right_1</div>
<div class="clsFraA" >Right_2</div>
</body>
</html>
