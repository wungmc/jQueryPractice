<!DOCTYPE html
PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>设置或获取元素的值</title>
<style type="text/css">
body {
	font-size:12px;
}
div {
	padding:3px;
	margin:3px;
	width:120px;
	float:left;
}
.txt {
	border:1px solid #666;
	padding:3px;
}

</style>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script language="javascript" type="text/javascript">

$(function() {
	$("select").change(function() {
		var val = $("select").val().join(",");//多个值以","相隔
		$("#p1").html(val);
	});
	$("input:text").change(function() {
		$("#p2").text($("input:text").val());
	});
	$("input:text").focus(function() {
		$(this).val("");
		
		//val(array)，参数可以是数组，意思是设置元素被选中，
		//下面一句代码的意思是将value值为radio1和radio2的元素选中
		$(":radio").val(["radio1","radio2"]);
	});
})
</script>

</head>
<body>
	<div>
		<select multiple="multiple">
			<option value="1">Item 1</option>
			<option value="2">Item 2</option>
			<option value="3">Item 3</option>
			<option value="4">Item 4</option>
			<option value="5">Item 5</option>
		</select>
		<p id="p1"></p>
	</div>
	<div>
		<input type="text" class="txt"/>
		<p id="p2"></p>
		<input type="radio" value="radio1" />radio 1
		<input type="radio" value="radio2" />radio 2
		<input type="radio" value="radio3" />radio 3
	</div>
</body>
</html>
