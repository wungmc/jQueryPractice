<!DOCTYPE html
PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>子元素过滤选择器</title>
<style type="text/css">
ul{
	width:241px;
	list-style-type:none;
	padding:0px;
}
ul li {
	height:23px;
	width:60px;
	line-height:23px;
	float:left;
	border-top:1px solid #eee;
	border-bottom:1px solid #eee;
	margin-bottom:5px;
}
.GetFocus {
	width:58px;
	border:1px solid #666;
	background-color:#eee;
}

</style>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script language="javascript" type="text/javascript">

/*
$(function() {//增加每个父元素的第二个子元素的类别(下标从1开始)
	$("li:nth-child(2)").addClass("GetFocus");
})

$(function() {//增加每个父元素的第一个子元素的类别
	$("li:first-child").addClass("GetFocus");
})

$(function() {//增加每个父元素的最后一个子元素的类别
	$("li:last-child").addClass("GetFocus");
})
*/
$(function() {//增加每个父元素只有一个子元素的类别
	$("li:only-child").addClass("GetFocus");
})
</script>

</head>
<body>
	<ul>
		<li>1-0</li>
		<li>1-1</li>
		<li>1-2</li>
		<li>1-3</li>
	</ul>
	<ul>
		<li>2-0</li>
		<li>2-1</li>
		<li>2-2</li>
		<li>2-3</li>
	</ul>
	<ul>
		<li>3-0</li>
	</ul>
</body>
</html>
