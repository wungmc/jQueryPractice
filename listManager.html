<!DOCTYPE html
PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>数据管理</title>
<style type="text/css">
body {
	font-size:12px;
}
table {
	width:360px;
	border-collapse:collapse;
}
table tr th,td {
	border:1px solid #666;
	text-align:center;
}
table tr td img {
	border:1px solid #ccc;
	padding:3px;
	width:42px;
	height:60px;
	cursor:hand;
}
table tr td span{
	float:left;
	padding-left:12px;
}
table tr th {
	background-color:#ccc;
	height:32px;
}
.btn {
	width:50px;
	padding:2px;
	border:1px solid #666;
}
.clsImg {
	position:absolute;
	border:1px solid #ccc;
}

</style>
<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
<script language="javascript" type="text/javascript">

$(function() {
	//隔行变色
	$("table tr:nth-child(odd)").css("background-color", "#eee");
	
	//全选事件
	$("#chkAll").click(function() {
		if (this.checked) {
			$("table tr td input[type=checkbox]").attr("checked", true);
		}
		else {
			$("table tr td input[type=checkbox]").attr("checked", false);
		}
	});
	
	//删除事件
	$("#btnDel").click(function() {
		$("table tr td input:checked:not('#chkAll')").each(function(index) {
			if (this.checked) {				
				$("table tr[id='" + this.value + "']").remove();
			}
		});
	});
	
	//鼠标移入图片事件
	$("table tr td img").mousemove(function(event) {
		$(".clsImg").attr("src", this.src)
			.css({"top":(event.pageY+30) + "px", "left":(event.pageX+20) + "px"});
	});
	
	//鼠标移出图片事件
	$("table tr td img").mouseout(function() {
		$(".clsImg").attr("src", "");
	});
	
})
</script>

</head>
<body>
	<table>
		<tr>
			<th>选项</th>
			<th>编号</th>
			<th>封面</th>
			<th>购书人</th>
			<th>性别</th>
			<th>价格</th>
		</tr>
		<tr id="0">
			<td><input type="checkbox" id="checkBox1" value="0" /></td>
			<td>1001</td>
			<td><img src="image/sight01.jpg" alt="" /></td>
			<td>张三</td>
			<td>男</td>
			<td>30.5</td>
		</tr>
		<tr id="1">
			<td><input type="checkbox" id="checkBox2" value="1" /></td>
			<td>1002</td>
			<td><img src="image/sight02.jpg" alt="" /></td>
			<td>李四</td>
			<td>男</td>
			<td>40.1</td>
		</tr>
		<tr id="2">
			<td><input type="checkbox" id="checkBox3" value="2" /></td>
			<td>1003</td>
			<td><img src="image/sight03.jpg" alt="" /></td>
			<td>王五</td>
			<td>女</td>
			<td>36.0</td>
		</tr>
	</table>
	<table>
		<tr >
			<td style="text-align:left;height:28px;">
				<span ><input type="checkbox" id="chkAll" />全选</span>
				<span><input type="button" id="btnDel" value="删除" class="btn" /></span>
			</td>
		</tr>
	</table>
	<img src="" alt="" title="" class="clsImg" />
</body>
</html>
