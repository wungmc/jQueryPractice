<!DOCTYPE html
PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>基本过滤选择器</title>
<style type="text/css">
div{
	width:241px;
	height:83px;
	border:1px solid #eee;
}
h1 {
	font-size:13px;
}
ul {
	list-style-type:none;
	padding:0px;
}
.DefClass, .NotClass {
	width:23px;
	height:60px;
	line-height:23px;
	float:left;
	border-top:1px solid #eee;
	border-bottom:1px solid #eee;
}
.GetFocus {
	width:58px;
	border:1px solid #666;
	background-color:#eee;
}
#spnMove {
	width:238px;
	height:23px;
	line-height:23px;
}
</style>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script language="javascript" type="text/javascript">
/*
$(function() {//增加第一个元素的类别
	$("li:first").addClass("GetFocus");
})

$(function() {//增加最后一个元素的类别
	$("li:last").addClass("GetFocus");
})

$(function() {//增加去除所有给定匹配选择器的元素的类别
	$("li:not(.NotClass)").addClass("GetFocus");
})

$(function() {//增加所有索引值为偶数的元素的类别
	$("li:even").addClass("GetFocus");
})
$(function() {//增加所有索引值为奇数的元素的类别
	$("li:odd").addClass("GetFocus");
})

$(function() {//增加一个给定索引值的元素的类别
	$("li:eq(1)").addClass("GetFocus");
})

$(function() {//增加所有大于给定索引值的元素的类别
	$("li:gt(1)").addClass("GetFocus");
})

$(function() {//增加标题类元素的类别
	$("div h1").css("width", 238);
	$(":header").addClass("GetFocus");
})
*/
$(function() {//增加动画效果元素的类别
	$("#spnMove").slideToggle(5000);
	$("#spnMove:animated").addClass("GetFocus");
})
</script>

</head>
<body>
<div>
	<h1>基本过滤选择器</h1>
	<ul>
		<li class="DefClass">Item 0</li>
		<li class="DefClass">Item 1</li>
		<li class="NotClass">Item 2</li>
		<li class="DefClass">Item 3</li>
	</ul>
	<span id="spnMove">Span Move</span>
</div>
</body>
</html>
